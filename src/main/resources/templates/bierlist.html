<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/style.css}" href="../static/style.css" />
    <title>Bierlist</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<main>

    <form>
        <div class="submit">
            <input type="submit" value="Filteren">
        </div>
        <div class="minimumFilter">
        <h2>Minimum Alcohol</h2>
            <label for="minAlcohol" class="filtername">min</label>
            <input type="number"id="minAlcohol"name="minAlcohol" th:value="${minAlcohol}">Procent
        </div>
        <div class="nameFilter">
            <h2>Naam filter</h2>
            <label for="biernaam" class="filtername">naam</label>
            <input type="word"id="biernaam"name="biernaam" value="">biernaam
        </div>
        <div class="create button">
            <a th:href="@{/admin/biernew}">
                <p  th:text="|Bier toevoegen|"> </p>
            </a>
        </div>
    </form>
    <div th:each="bier: ${bieren}" class="col-md-6 d-flex justify-content-center">
    <a class="text-center w-75 d-flex justify-content-center" th:href="@{|/bierdetails/${bierStat.index+1}|}">
        <h1 th:text="${bier.getBierNaam()}">Nampie</h1>
    </a>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
