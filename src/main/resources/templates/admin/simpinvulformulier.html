<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/style.css}" href="../static/style.css" />
    <title>Invulformulier</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<main>
    <div class="edit button">
        <a th:href="@{|/afdelingdetails/${simp.getId()}|}">
            <p  th:text="terug"> </p>
        </a>
    </div>
    <div th:object="${simp}">
        <form th:action="@{|/admin/simpinvulformulier/${simp.getId()}|}" method="post">
            <label for="simpPunten">
                <input id="simpPunten" name="simpPunten" th:field="*{punten}">
            </label>
            <div class="onefilter">
                <input type="submit" value="save" class="buttonLook filterButton">
            </div>
        </form>
    </div>
    <h1 th:text="${simp.getGroupName()}">totem</h1>
    <p1 th:text="|leeftheid ${simp.getLeeftijd()}|">leeftheid</p1>
    <p1 th:text="|punten ${simp.getPunten()}|">punten</p1>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
