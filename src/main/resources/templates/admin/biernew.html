<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/style.css}" href="../static/style.css" />
    <title>Bier toevoegen</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<main>
    <div class="edit button">
        <a th:href="@{/bierlist}">
            <p  th:text="terug"> </p>
        </a>
    </div>
    <div th:object="${bier}">
        <form th:action="@{|/admin/biernew|}" method="post">
            <label for="bierNaam"> naam:
                <input id="bierNaam" th:field="*{bierNaam}">
            </label><br>
            <label for="alcholNiveau"> alcohol niveau:
                <input id="alcholNiveau" th:field="*{alcholNiveau}">
            </label><br>
            <label for="aantalStickers"> aantal stickers:
                <input id="aantalStickers" th:field="*{aantalStickers}">
            </label><br>
            <label for="gluten"> gluten:
                <input id="gluten" th:field="*{gluten}">
            </label><br>
            <label for="brouwer"> Brouwer:
                <input id="brouwer" th:field="*{brouwer}">
            </label><br>
            <label for="brouwjaar"> Brouwjaar:
                <input id="brouwjaar" th:field="*{brouwjaar}">
            </label><br>
            <label for="fruit"> Fruit:
                <input id="fruit" th:field="*{fruit}">
            </label><br>
            <div class="onefilter">
                <input type="submit" value="save" class="buttonLook filterButton">
            </div>
        </form>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
